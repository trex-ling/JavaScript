<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button type="button" onclick="alert('点我干嘛')">点我一下</button>
		
		<a href="javascript:alert('让你点你就点')">讨厌，你点我干嘛~</a>
		
		<script type="text/javascript" src="js/script.js">
			<!-- /*
			控制浏览器弹出一个警告框
			alert("你猜我在哪出现")
			*/
		   
		   /*
		   向控制台输出一个内容
		   	   console.log(56+25)
		   */
			
			/*
			向body中写入一个要显示的文本
			document.write("你猜我这次在哪出现")
			*/ -->
		</script>
		<script type="text/javascript">
			/*
			*	1.js严格区分大小写
			*	2.js中每一条语句以分好；结尾，如果没写分号，浏览器会自动添加，但会消耗一些资源，而且有时候
			*	浏览器会加错分号，所以在开发中必须添加分号
			*	3.js会忽略多个空格和换行所以我们可以利用空格和换行对代码进行格式化
			*/
			
			alert("你 猜我在哪出现");
			document.write("你再猜我在哪出现");
			console.log("我这次又在哪出现");
			
		</script>
	</body>
</html>
